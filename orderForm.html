<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<style>
    *{
    margin: 0px;
    padding: 0px;
    }
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        background-image: url(image/background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    img{
        border-radius: 25px;
    }
</style>
<body>
    <form class="container-xxl d-flex flex-column align-items-center mt-5">
        <div class="col-lg-12 p-3" style="background-color: beige;">
            <div class="container-fluid d-flex flex-wrap justify-content-center">
                <div class="col-lg-4 p-3">
                    <div class="col-12">
                        <h1>Billing Address</h1><br>
                        <div>
                            <label>First Name</label><br>
                            <input type="text" class="col-12">
                        </div>
                        <div>
                            <label>Middle Name</label><br>
                            <input type="text"class="col-12">
                        </div>
                        <div>
                            <label>Contact Number</label><br>
                            <input type="text"class="col-12">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Address</label><br>
                        <input type="text"class="col-12">
                    </div>
                    <br>
                    <div>
                        <label>Address 2 (optional)</label><br>
                        <input type="text"class="col-12">
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Country</label><br>
                            <select class="col-12">
                                <option value="">Choose</option>
                            </select>
                        </div>
                        <div>
                            <label>City</label><br>
                            <select class="col-12">
                                <option value="">Choose</option>
                            </select>
                        </div>
                        <div>
                            <label>Zip</label><br>
                            <input type="text" class="col-12">
                        </div>
                    </div>
        
                </div>
                <br><hr><br>
                <div class="col-lg-4 p-3">
                    <div>
                        <h1>Payment</h1>
                        <input type="radio" name="Payment"><label>Cash on Delivery</label><br>
                        <input type="radio" name="Payment"><label>MasterCard</label><br>
                        <input type="radio" name="Payment"><label>Visa</label><br>
                        <input type="radio" name="Payment"><label>American Express</label><br>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Name on Card</label><br>
                            <input type="text" class="col-12"><br>
                            Full Name as Displayed on Card
                        </div>
                        <br>
                        <div>
                            <label>Credit Card Number</label><br>
                            <input type="text" class="col-12">
                        </div>
                    </div>
                    <br>
                    <div>
                        <div>
                            <label>Expiration</label><br>
                            <input type="text" class="col-12"><br>
                        </div>
                        <div>
                            <label>CVV</label><br>
                            <input type="text" class="col-12">
                        </div>
                    </div>
         
                </div>
                <br><hr><br>
                <div class="col-lg-4 border border-1 border-dark p-3">
                    <h1>Your Cart</h1>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>TO KILL A MOCKINGBIRD</h4>
                            <h5>See Description</h5>
                        </div>
                        <div>
                            <h2>$20</h2>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>THE GREAT GATSBY</h4>
                            <h5>See Description</h5>
                        </div>
                        <div>
                            <h2>$25</h2>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>1984</h4>
                            <h5>See Description</h5>
                        </div>
                        <div>
                            <h2>$35</h2>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>ADVENTURES OF HUCKLEBERRY FINN</h4>
                            <h5>See Description</h5>
                        </div>
                        <div class="price">
                            <h2>$30</h2>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div class="title">
                            <h2>Total</h2>
                        </div>
                        <div class="price">
                            <h2>$120</h2>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <div>
                    <button class="btn btn-danger fs-3 p-3">
                        <a class="text-white fw-bold" href="index.html" style="text-decoration: none;">Back</a>
                    </button>
                </div>
                <div>
                    <button class="btn btn-success fs-3 p-3 ms-5">
                        <a class="text-white fw-bold" href="index.html" style="text-decoration: none;">Continue</a>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
